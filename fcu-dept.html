<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<p>請選擇學院</p>
<select id="college"></select>
<p>請選擇科系</p>
<select id="department"></select>

<script>
    var college = {
        "商學院":[
            "會計學系",
            "國際經營與貿易學系",
            "國際經營與貿易學系國際企業管理全英語學士班",
            "財稅學系",
            "合作經濟暨社會事業經營學系",
            "統計學系",
            "經濟學系",
            "企業管理學系",
            "行銷學系",
            "國際企業管理學士學位學程(英語專班)",
            "商學進修學士學位學程",
            "財經法律研究所 科技管理碩士學位學程",
            "產業碩士專班",
            "商學專業碩士在職學位學程",
            "商學博士學位學程"
        ],
        "工學院":[
            "機械與電腦輔助工程學系",
            "纖維與複合材料學系",
            "工業工程與系統管理學系",
            "化學工程學系",
            "航太與系統工程學系",
            "精密系統設計學士學位學程",
            "電聲碩士學位學程",
            "綠色能源科技碩士學位學程",
            "創意設計碩士學位學程",
            "材料與製造工程碩士在職專班",
            "智能製造與工程管理碩士在職學位學程",
            "機械與航空工程博士學位學程"
        ],
        "資電學院":[
            "通訊系",
            "資訊系",
            "自控系",
        ],
        "人文社會學院":[
            "中文系",
            "外文系",
            "歷史文物研究所"
        ],
        "建設學院":[
            "水利系",
            "土木系",
            "土管系"
        ],
        "理學院":[
            "應數系",
            "環科系",
            "光電系",
            "電梯系"
        ],
        "金融學院":[
            "風保系",
            "財金系",
            "財務工程與精算學位"
        ],
        "建築專業學院":[
            "建築學院學士班",
            "建築學士學位學程",
            "室內設計進修學士班"
        ]}
		
	var college_list = Object.keys(college);
	
	$(document).ready(function(){
		
		for(var i = 0; i <  college_list.length; i++)
		{
			$("#college").append($("<option></option>").attr("value", i).text(college_list[i]));
		}
		for(var i = 0; i <  college[college_list[0]].length; i++)
		{
			$("#department").append($("<option></option>").attr("value", i).text(college[college_list[0]][i]));
		}
			
		$("#college").change(function(){
			$("#department option").remove();
			for(var i = 0; i <  college[college_list[$(this).val()]].length; i++)
			{
				$("#department").append($("<option></option>").attr("value", i).text(college[college_list[$(this).val()]][i]));
			}
			
		});
	});

</script>
</body>
</html>
